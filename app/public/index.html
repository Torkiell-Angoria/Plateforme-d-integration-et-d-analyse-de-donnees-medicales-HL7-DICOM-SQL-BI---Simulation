<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospitaly - Alertes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: #e0e0e0;
    }
    .status {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.85rem;
      color: #888;
    }
    .no-alerts {
      text-align: center;
      color: #4ecca3;
      font-size: 1.2rem;
      margin-top: 60px;
    }
    #alerts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .alert-card {
      background: #c0392b;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(192, 57, 43, 0.4);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 4px 15px rgba(192, 57, 43, 0.4); }
      50% { box-shadow: 0 4px 25px rgba(192, 57, 43, 0.7); }
    }
    .room {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .patient-name {
      font-size: 1.1rem;
      margin-bottom: 4px;
      opacity: 0.95;
    }
    .alert-info {
      font-size: 0.9rem;
      opacity: 0.85;
      margin-bottom: 15px;
    }
    .resolve-btn {
      width: 100%;
      padding: 10px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .resolve-btn:hover {
      background: rgba(255,255,255,0.35);
    }
  </style>
</head>
<body>
  <h1>Hospitaly - Alertes Patients</h1>
  <div class="status" id="status">Connexion...</div>
  <div id="alerts-container"></div>

  <script>
    const container = document.getElementById('alerts-container');
    const status = document.getElementById('status');

    async function fetchAlerts() {
      try {
        const res = await fetch('/api/alerts');
        const alerts = await res.json();
        status.textContent = `${alerts.length} alerte(s) active(s) — MAJ: ${new Date().toLocaleTimeString('fr-FR')}`;
        render(alerts);
      } catch (err) {
        status.textContent = 'Erreur de connexion au serveur';
      }
    }

    function render(alerts) {
      if (alerts.length === 0) {
        container.innerHTML = '<div class="no-alerts">Aucune alerte active</div>';
        return;
      }
      container.innerHTML = alerts.map(a => `
        <div class="alert-card">
          <div class="room">Chambre ${a.room || '?'}</div>
          <div class="patient-name">${a.last_name} ${a.first_name}</div>
          <div class="alert-info">
            ${a.type || 'Alerte'} — Valeur: ${a.value ?? '-'} | Niveau: ${a.level || '-'}<br>
            ${new Date(a.timestamp).toLocaleString('fr-FR')}
          </div>
          <button class="resolve-btn" onclick="resolve(${a.id})">Annuler l'alerte</button>
        </div>
      `).join('');
    }

    async function resolve(id) {
      try {
        await fetch(`/api/alerts/${id}/resolve`, { method: 'PUT' });
        fetchAlerts();
      } catch (err) {
        alert('Erreur lors de la résolution');
      }
    }

    // Polling toutes les 5 secondes
    fetchAlerts();
    setInterval(fetchAlerts, 5000);
  </script>
</body>
</html>
